<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Hello</title>
    <link href="https://cdn.bootcss.com/dropzone/5.5.1/dropzone.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/dropzone/5.5.1/min/basic.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/dropzone/5.5.1/min/dropzone.min.js"></script>
    <script src="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.min.js"></script>
    <script src = "http://3.113.65.65:28080/static/js/app.js"></script>

</head>
<body>
    Hello world! posts index<br>

    <div th:if="${json} != null"><span th:text="${json}"></span></div>
    <div th:if="${post} != null"><span th:text="${post}"></span></div>

    <a href="/page">测试page</a>

    <div class="form-group">
        <label class="col-sm-2 control-label">封面缩略图片</label>

        <div class="col-sm-10">
            <input id="thumbImage" name="thumbImage" class="form-control" placeholder="封面缩略图片" />
            <div id="dropz" class="dropzone"></div>
        </div>
    </div>


</body>

<script>
    App.initDropzone({
        id: "#dropz",
        /*指向的是upload服务的地址*/
        url: "http://localhost:8775/upload",
        init: function () {
            this.on("success", function (file, data) {
                $("#thumbImage").val(data.fileName);
            });
        }
    });
</script>
</html>
