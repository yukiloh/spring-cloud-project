<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>navbar</title>
</head>
<body>

<!--
插入语句
<th:block th:insert="~{includes/sidebar::sidebar}" />
-->
<th:block th:fragment="sidebar">
    <aside class="main-sidebar sidebar-dark-info elevation-4">
        <!-- Brand Logo -->
        <a href="/index" class="brand-link">
            <img src="/static/img/AdminLTELogo.png"
                 alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">项目名称</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="/static/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="javascript:void(0);" class="d-block">用户名</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">

                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" id="sidebar">

                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <!-- menu-open:打开下拉；建议第>5个后的项目选择关闭下拉-->
                    <li class="nav-item has-treeview menu-open" ref="adminMenu">
                        <a href="javascript:void(0);" class="nav-link" ref="adminLi">
                            <i class="nav-icon fas fa-user "></i>
                            <p>
                                    管理员
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
<!--                                <a href="/adminList" class="nav-link" ref="adminLi1" >-->
                                <a href="javascript:void(0);" v-on:click="goAdmin()" class="nav-link" ref="adminLi1" >
                                    <i class="far fa-circle nav-icon "></i>
                                    <p>管理员信息</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="javascript:void(0);" class="nav-link" ref="adminLi2">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>占位</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item has-treeview menu-open" ref="postMenu">
                        <a href="javascript:void(0);" class="nav-link" ref="postLi">
                            <i class="nav-icon fas fa-book"></i>
                            <p>
                                文章列表
                                <!--当有新消息时-->
<!--                                <span class="right badge badge-danger">New</span>-->
                                <i class="right fas fa-angle-left"></i>

                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="javascript:void(0);" v-on:click="goPost()" class="nav-link" ref="postLi1">
                                    <i class="far fa-circle nav-icon "></i>
                                    <p>查看文章</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="javascript:void(0);" class="nav-link" ref="postLli2">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>占位</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>

        <!-- /.sidebar -->
    </aside>



</th:block>

</body>
</html>
