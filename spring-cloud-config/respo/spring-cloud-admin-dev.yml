spring:
  application:
    name: spring-cloud-admin
  zipkin:
    base-url: http://localhost:9411

# admin服务监控服务端的端口
server:
  port: 8084

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
#       注意：此处在视频里是 include: ["health", "info"] 但已无效了，请修改
        include: health,info
#        或者也可以用*全匹配
#        include: *

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/